# Set the logging level for tests
logging.level.it.wa2.reservationservice.test=DEBUG
logging.file.name=reservationServiceTests.log
logging.file.path=/var/log/reservationService/tests
# Datasource
#spring.datasource.url=jdbc:postgresql://localhost:5432/db3
#spring.datasource.username=user3
#spring.datasource.password=pass3

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# HikariCP specific settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# Flyway
spring.flyway.enabled=true
spring.flyway.target=latest
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
# Logging
logging.level.root=WARN
logging.level.it.wa2.reservationservice=DEBUG
